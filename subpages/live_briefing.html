<script>
jQuery(document).ready( function($) {
	//alert($('#add_briefing #title').val()+ " hehe");
	$('#briefing_title').html($('#add_briefing #title').val());
});


$('#view_briefing_back').click(function() {
	$('#briefing_content').show();
	$('#live_briefing').hide();
	
});

$('#chat_form #sendbtn').click(function() {
	//get current date and time
	var currentTime = new Date();
	var hours = currentTime.getHours();
	var minutes = currentTime.getMinutes();
	var seconds = currentTime.getSeconds();
	
	if (minutes < 10){
		minutes = "0" + minutes
	}
	if (seconds < 10){
		minutes = "0" + minutes
	}
	var time = hours + ":" + minutes + ":" + seconds+" ";
	if (hours > 11) time = time +"PM";
	else time = time +"AM";
	
	var names = new Array('Thang','Jaksha','Srini','Paul','Murli');
	var randomnumber=Math.floor(Math.random()*5);
	
	$('#chat_content').after('['+time+'] '+names[randomnumber]+": "+$('#chat_form #discussion_content').val() +'<br/>');
	$('#chat_form #discussion_content').val("");
});	
</script>
