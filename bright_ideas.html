<script>
var i = 1;
jQuery(document).ready( function($) {
	
})

$('#add_form #addbtn').click(function() {
	i++;
	$('#ideas_table tr:last').after('<tr>'
            +'<td>'+i+'</td>'
            +'<td>'+$('#name').val()+'</td>'
            +'<td>'+$('#title').val()+'</td>'
            +'<td>'+$('#content').val()+'</td>'
         + '</tr>');
	//clear all the fields
	$('#name').val("");
	$('#title').val("")	;
	$('#content').val("");
	$("#add_form").modal('hide');
});

$('#add_form #cancelbtn').click(function() {
	$("#add_form").modal('hide');
});
</script>
